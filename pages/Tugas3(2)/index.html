<!DOCTYPE html>
<html lang="en">
<script src="myScript.js"></script>
<link rel="stylesheet" href="myStyle.css" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Sederhana</h1>
        <label for="bil1">Bil 1</label>
        <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">

        <label for="bil2">Bil 2</label>
        <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">

        <label for="hasil">Hasil</label>
        <input type="text" id="hasil" readonly>

        <div class="button-container">
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">x</button>
            <button onclick="hitung('/')">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
