<!DOCTYPE html>
<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Angka ke Huruf</title>
    <link rel="stylesheet" href="myStyle.css" />
</head>
<body>

<div class="container">
    <h2>Konversi Nilai Angka ke Huruf Mutu</h2>
    <label for="nilai">Masukkan Nilai Angka (0-100):</label>
    <input type="number" id="nilai" min="0" max="100" >
    <button onclick="konversiNilai()">Konversi</button>
    <div class="result" id="hasil"></div>
</div>
<script src="myScript.js"></script>

</body>
</html>
